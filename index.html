<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Preeti Tyagi (preeti-t)</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Top Controls -->
    <div id="top-bar">
      <input type="text" id="search-input" placeholder="Search episodes..." />

      <p id="match-count"></p>

      <select id="show-selector">
        <option value="">Select a show</option>
      </select>

      <select id="episode-selector">
        <option value="">Select an episode</option>
      </select>
    </div>

    <!-- Status messages (loading / error) -->
    <p id="status-message"></p>

    <!-- Episodes -->
    <div id="root">
      <!-- Episodes rendered here -->
    </div>

    <!-- Footer -->
    <footer>
      <p>
        Data originally from
        <a
          href="https://www.tvmaze.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          TVMaze.com
        </a>
      </p>
    </footer>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
